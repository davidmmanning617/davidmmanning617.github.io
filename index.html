<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LaunchDarkly tutorial</title>
    <script src="https://app.launchdarkly.com/snippet/ldclient.min.js">
  </head>
  <body>
    <script>
  var user = {
    firstName: 'Bob',
    lastName: 'Loblaw',
    key: 'bob@example.com',
    custom: {
      groups: 'beta_testers'
    }
  };

  var div = document.createElement('div');
  document.body.appendChild(div);
  
  div.appendChild(document.createTextNode('Initializing...'));

  var ldclient = LDClient.initialize('5a710e426040390af06d0b14', user);
      
  function render() {
    var shouldShow = ldclient.variation('profile-description', false);
    var label = (shouldShow ? 'Showing' : 'Not showing') + ' your feature to ' + user.key;
    div.replaceChild(document.createTextNode(label), div.firstChild);
  }
  
  ldclient.on('ready', render);
  ldclient.on('change', render);
    </script>
      <form>
        <input type="text" id="imagename" value="" />
        <input type="button" id="btn" value="GO" />
      </form>
    <script type="text/javascript">
        document.getElementById('btn').onclick = function() {
            var val = document.getElementById('imagename').value,
                src = 'http://webpage.com/images/' + val +'.png',
                img = document.createElement('img');

            img.src = src;
            document.body.appendChild(img);
        }
    </script>
  </body>
</html>
